<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Forgot Password</title>
</head>
<body>
<div class="container  d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div>
        <div class="d-flex justify-content-center mb-5">
            <img src="/images/logo.png" alt="logo" width="100px" height="60px">
        </div>
			                    <p class="text-danger" th:text="${errorMessage}"></p>
			
        <h2 class="text-center mb-4">Forgot Your Password</h2>

        <p class="text-center">No worries. Enter your account email address</p>

        <form th:action="@{/user/forget-password/step1}" method="post" class="mt-5" style="max-width: 400px; margin: auto;">
            <div class="mb-3">
                <input type="email" placeholder="Email Address" required name="email"
                       class="form-control"
                       th:classappend="${error} != null ? ' is-invalid' : ''" />
                <div class="invalid-feedback" th:if="${error}" th:text="${error}"></div>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-dark">Reset Password</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
