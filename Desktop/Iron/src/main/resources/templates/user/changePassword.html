<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Forgot Password</title>
</head>
<body>
<div class="container ">
 
        <div class="d-flex justify-content-center mb-5">
            <img src="/images/logo.png" alt="logo" width="100px" height=auto>
        </div>

  
        <div class="row">
            <form th:action="@{/user/changePassword}" method="post" class="col-md-6 mt-5" style="max-width: 400px; margin: auto;">
                <h2 class="mb-3">New Password</h2>
                <h4>Enter Your New Password</h4>
                 <div class="mb-3">
        <input type="password" 
               placeholder="New Password" 
               required 
               name="newPassword"
               class="form-control"
               th:classappend="${error} != null ? ' is-invalid' : ''">
               
        <div class="invalid-feedback" th:if="${error}" th:text="${error}"></div>
    </div>
                  
             
                <div class="mb-3">
                    <input type="text" placeholder="Confirm Password" required name="confirmPassword"
                           class="form-control" >
                           
                  
                </div>
    
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </form>
            <div class="col-md-6">
                <img src="https://cdn.shopify.com/s/files/1/0156/6146/files/TRAININGOVERSIZEDT-SHIRTBlackB1A7M-BBBB8842_1920x.jpg?v=1714556688" alt="img" width="500px">
            </div>
        </div>
       
       <script>
       localStorage.removeItem("otpExpiry");
       </script>
     

</div>
</body>
</html>
