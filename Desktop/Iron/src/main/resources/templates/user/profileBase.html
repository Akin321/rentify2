<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{user/base}">

<head>
    <title>Home</title>
    
</head>

<body>
	 <div layout:fragment="usercontent" class="px-0">
	 <div class="d-flex align-items-center p-2 mb-3 ">
                <img th:if="${user != null and user.image == null}" src="https://www.shareicon.net/data/512x512/2016/09/15/829459_man_512x512.png" 
                     alt="profile-image" 
                     class="rounded-circle" 
                     style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">
                       <img th:if="${user != null and user.image!=null}" th:src="@{${user.image}}" 
                     alt="profile-image" 
                     class="rounded-circle" 
                     style="width: 50px; height: 50px; object-fit: cover;object-position:top; margin-right: 10px;">
                <p class="mb-0">Hello <span th:if="${user != null and user.name!=null}" th:text="${user.name}">User</span></p>
            </div>
	 
		<div class="row">
		<div class="col-md-3"  style="min-height: 100vh;">
	     
		<div class="d-flex flex-column flex-shrink-0 p-3 bg-light position-sticky" style="width: 250px;min-height: 100vh;top:80px">
  <h4 class="mb-4">Profile</h4>
 <ul class="nav nav-pills flex-column mb-auto">
  <li class="nav-item">
      <a href="/user/view-order" class="nav-link link-dark" id="orders-link">
          My Orders
      </a>
  </li>
  
  <li>
      <a href="/user/view-profile" class="nav-link link-dark" id="profile-link">
          Profile Information
      </a>
  </li>
  <li>
      <a href="/user/view-address" class="nav-link link-dark" id="address-link">
          Manage Address
      </a>
  </li>

  <li>
      <a href="/user/view-wallet" class="nav-link link-dark" id="wallet-link">
          Wallet
      </a>
  </li>
   <li>
      <a href="/user/refer" class="nav-link link-dark" id="refer-link">
          Refer And Earn
      </a>
  </li>
  <li>
      <a href="/delete-account" class="nav-link text-danger" id="delete-account-link">
          Delete Account
      </a>
  </li>
  <li class="mt-3">
      <a href="/logout" class="btn btn-outline-danger w-100">
          Logout
      </a>
  </li>
</ul>
</div>
		</div>
		
	
		<div class="col-md-9">
		 <section layout:fragment="profilecontent">
                <!-- Profile pages will fill this -->
            </section>
		</div>
		
		
			</div>

		    <script src="/js/profileBase.js"></script>

</div>
</body>
</html>
