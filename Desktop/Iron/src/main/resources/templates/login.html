<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<link rel="stylesheet" href="/css/login.css">

    <title>login</title>	
</head>	
<body>
 <span th:if="${error}" th:text="${error}" class="error-tooltip"></span>
    <form action="/admin/login" method="post" class="container mt-5" style="max-width: 400px;">
    <h2>Admin Login</h2>

  
    <div class="form-group position-relative mb-4">
    <input type="text"
           name="email"
           class="form-control"
           th:classappend="${usererror} ? ' is-invalid' : ''"
           placeholder="Email" />

    <div th:if="${usererror}" class="error-tooltip" th:text="${usererror}"></div>
</div>
		
		<!-- Password -->
		<div class="form-group position-relative mb-4">
		    <input type="password"
		           name=password
		           class="form-control"
		           placeholder="Password"
		           th:classappend="${passerror} ? ' is-invalid' : ''" />
		
		    <div th:if="${passerror}"
		         class="error-tooltip"
		         th:text="${passerror}"></div>
		</div>



    <!-- Submit -->
    <div class="d-grid mb-3">
        <button type="submit" class="btn btn-dark">Login</button>
    </div>

   
</form>
 <script th:inline="javascript">
    /*<![CDATA[*/
    toastr.options = {
        "closeButton": true,
        "debug": false,
        "newestOnTop": true,
        "progressBar": true,
        "positionClass": "toast-top-center",
        "preventDuplicates": true,
        "timeOut": "5000", // 10 seconds
        "extendedTimeOut": "2000"
    };

    let successMessage = /*[[${successMessage}]]*/ '';
    let errorMessage = /*[[${errorMessage}]]*/ '';

    if (successMessage) {
        toastr.success(successMessage);
    }

    if (errorMessage) {
        toastr.error(errorMessage);
    }
</script>
</body>
</html>
