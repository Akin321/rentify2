<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>Add Product</title>
        <link href="/css/prdform.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
    
</head>
<body>

    <div layout:fragment="content" class="m-5 w-100">
           <a href="/admin/add-products/step2" class="btn btn-dark">‚Üê Previous</a>
    
<div class="container">
   <div class="container mt-4">
    <h2>Final Step: Add Product Images</h2>
<form th:action="@{/admin/add-products/step3}"
      th:object="${productDto}"
      method="post"
      enctype="multipart/form-data"
      class="container mt-4" novalidate>
      


  <!-- Main Image Upload -->
  <div class="mb-4">
    <label for="mainImage" class="form-label">Main Image</label>
   <input type="file"
       th:field="*{mainImage}"
       class="form-control"
       th:classappend="${#fields.hasErrors('mainImagePresent')} ? ' is-invalid' : ''"
       id="mainImage"
       accept="image/*"
       required />
    <div class="form-text mt-1" id="mainImageName"></div>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('mainImagePresent')}"
         th:errors="*{mainImagePresent}">Main image error</div>
  </div>

  <!-- Additional Images Upload -->
  <div class="mb-4">
    <label for="imageInput" class="form-label">Additional Images</label>
     <input type="file"
           th:field="*{images}"
           class="form-control"
           th:classappend="${#fields.hasErrors('images')} ? ' is-invalid' : ''"
           id="imageInput"
           accept="image/*"
           multiple>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('images')}"
         th:errors="*{images}">Additional images error</div>

    <!-- Selected Images List -->
    <div id="imagePreviewList" class="mt-3"></div>
  </div>

  <!-- Hidden field to show image count or send info -->
  <input type="hidden" name="imageCount" id="imageCount">

     <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Submit</button>
    </div></form>








</div>





</div>
</div>

</body>
</html>
