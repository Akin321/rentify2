<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
<title>Coupon</title>
</head>
<body>

    <div layout:fragment="content" class="m-5 w-100">
     <h2 class="mb-4">Coupon Details</h2>

    <div class="card">
        <div class="card-body">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th scope="row">Coupon Code</th>
                        <td th:text="${coupon.couponCode}">WELCOME20</td>
                    </tr>
                    <tr>
                        <th scope="row">Discount (%)</th>
                        <td th:text="${coupon.discountPer}">20</td>
                    </tr>
                    <tr>
                        <th scope="row">Minimum Purchase Amount</th>
                        <td th:text="${coupon.minAmount}">500</td>
                    </tr>
                    <tr>
                        <th scope="row">Expiry Date</th>
                        <td th:text="${coupon.expiryDate}">31-12-2025</td>
                    </tr>
                    <tr>
                        <th scope="row">Total Usage Limit</th>
					<td th:text="${coupon.totalUsageLimit == null or coupon.totalUsageLimit == -1} ? 'Unlimited' : ${coupon.totalUsageLimit}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Usage Limit Per User</th>
					<td th:text="${coupon.perUserLimit == null or coupon.perUserLimit == -1} ? 'Unlimited' : ${coupon.perUserLimit}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Description</th>
                        <td th:text="${coupon.description}">Get 20% off on your first order. Valid for orders above â‚¹500. Use this coupon before it expires!</td>
                    </tr>
                </tbody>
            </table>

            <div class="mt-4 d-flex gap-2">
                <a href="/admin/view-coupon" class="btn btn-secondary">Back to List</a>
                <a th:href="@{/admin/coupon/edit/{id}(id=${coupon.id})}" class="btn btn-warning">Edit</a>
                <form th:action="@{/admin/coupon/delete/{id}(id=${coupon.id})}" method="get" onsubmit="return confirm('Are you sure you want to delete this coupon?');">
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </div>
        </div>
    </div>
    
    </div>

</body>
</html>
